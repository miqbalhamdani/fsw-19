<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lets play Game Together !</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./style/game.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4 player">
          <div class="row">
            <div class="col-12"><h2>PLAYER</h2></div>
            <div class="col-12">
              <!-- <div id="batu" onclick="chooseHand(event)"> -->
              <div id="batu" class="hand">
                <img src="./img/batu.png" alt="Batu" />
              </div>
            </div>
            <div class="col-12">
              <!-- <div id="kertas" onclick="game.play()"> -->
              <div id="kertas" class="hand">
                <img src="./img/kertas.png" alt="Kertas" />
              </div>
            </div>
            <div class="col-12">
              <div id="gunting" class="hand">
                <img src="./img/gunting.png" alt="Gunting" />
              </div>
            </div>
          </div>
        </div>

        <div
          id="game-result"
          class="col-sm-4 d-flex align-items-center justify-content-center"
        >
          <h1 class="vs-text">VS</h1>

          <div class="player-result">COM WIN</div>

          <div class="image-win"></div>
        </div>

        <div class="col-sm-4 com">
          <div class="row">
            <div class="col-12"><h2>COMPUTER</h2></div>
            <div class="col-12 com-hand">
              <div id="batu" class="text-black align-bottom">
                <img src="./img/batu.png" alt="Batu" />
              </div>
            </div>
            <div class="col-12 com-hand">
              <div id="com-kertas">
                <img src="./img/kertas.png" alt="Kertas" />
              </div>
            </div>
            <div class="col-12 com-hand">
              <div id="com-gunting">
                <img src="./img/gunting.png" alt="Gunting" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="text-center">
            <img src="./img/refresh.png" alt="Refresh" />
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="./function.js"></script> -->
    <!-- <script src="./queryAll.js"></script> -->
    <!-- <script src="./random.js"></script> -->
    <!-- <script src="./oop.js"></script> -->
    <!-- <script src="./createElement.js"></script> -->
    <script src="./appendAlert.js"></script>
  </body>
</html>
